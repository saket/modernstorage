site_name: ModernStorage
site_url: https://saket.github.com/modernstorage/
repo_name: saket/modernstorage
repo_url: https://github.com/saket/modernstorage
edit_uri: edit/main/docs/
site_description: "ModernStorage is a group of libraries that provide an abstraction layer over storage on Android to simplify its interactions"
site_author: Google
theme:
    name: material
    icon:
        logo: material/folder-outline
    favicon: images/favicon.png
    palette:
        primary: deep purple

nav:
    -   'Overview': README.md
    -   'Changelog': https://github.com/saket/modernstorage/releases
    -   'Permissions': permissions.md
    -   'Storage interactions': storage.md

# Extensions
markdown_extensions:
    - tables
    - admonition
    - codehilite:
        guess_lang: false
    - footnotes
    - toc:
        permalink: true
    - pymdownx.betterem
    - pymdownx.superfences
    - pymdownx.tabbed
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.emoji:
        emoji_index: !!python/name:materialx.emoji.twemoji
        emoji_generator: !!python/name:materialx.emoji.to_svg

# Plugins
plugins:
    - search
    - macros

extra:
    lib_version: "1.0.0-alpha08"
